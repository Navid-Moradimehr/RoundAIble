name: Deploy API Functions

on:
  push:
    branches: [ main, web-version ]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          cd backend
          npm ci
          
      - name: Build backend
        run: |
          cd backend
          npm run build
          
      - name: Deploy to GitHub Pages API
        uses: actions/deploy-pages@v4
        with:
          path: backend/dist
          github_token: ${{ secrets.GITHUB_TOKEN }}
